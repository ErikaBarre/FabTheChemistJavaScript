// var a un function scope
var count = 4;

	var more = 1
}

//let a un block scope (comme en java)
let count = 4;

	let more = 1  //more se trouve dans un block
}

function varTest(){
	var x = 1
	if (true){
		var x = 2;
		console.log(x);
	}
	console.log(x);
}

varTest();

function letTest(){
	let x = 1
	if (true){
		let x = 2;
		console.log(x);
	}
	console.log(x);
}

letTest();
