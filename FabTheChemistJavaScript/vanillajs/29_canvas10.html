<!DOCTYPE html>
<html>
    <head>
        <title>L'élément HTML canvas</title>
        <meta charset="utf-8">   
        <style>
            body{margin: 0px;padding: 0px;}
            #canvas1{border: 2px solid orange;}
        </style>
    </head>
    
    <body>
        <canvas id='canvas1' width='400' height='200'></canvas>
        
        <script>
            var canvas = document.getElementById('canvas1');
            var contexte = canvas.getContext('2d');

            /*On crée un premier carré dans le canvas. Cette forme
             *géométrique ne sera pas affectée par la rotation*/
            contexte.fillStyle = '#48A';
            contexte.fillRect(150, 25, 75, 75);
            
            /*On crée un autre carré identique, avec les mêmes
             *coordonnées mais on lui applique une rotation de
             *20 degrés (180/9)*/
            contexte.rotate(Math.PI/9);
            contexte.fillStyle = 'RGBa(64,192,128,0.6)';
            contexte.fillRect(150, 25, 75, 75);
            
            /*Deuxième rotation de 20°, à partir du deuxième carré
             *attention car la première rotation est aussi prise en
             *compte ici !*/
            contexte.rotate(Math.PI/9);
            contexte.fillStyle = 'RGBa(192,64,192,0.6)';
            contexte.fillRect(150, 25, 75, 75);
        </script>
    </body>
</html>
