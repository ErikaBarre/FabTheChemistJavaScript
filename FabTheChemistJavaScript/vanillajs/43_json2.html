<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
</head>
<body>
	<h1>JSON</h1>
	<script type="text/javascript">
		var people = {
			"person1" : {
				"firstName" : "John",
				"lastName" : "Smith",
				"age" : 25,
				"checkedin" : true
			}
		};

		people.person2 = {
			"firstName" : "Laurence",
			"lastName" : "Sevis",
			"age" : 35,
			"checkedin" : false
		};
		console.log(people);

		var people2 = {
			"person1" : {
				"firstName" : "John",
				"lastName" : "Smith",
				"age" : 25,
				"checkedin" : true
			},
			"person2" : {
				"firstName" : "Laurence",
				"lastName" : "Svekis",
				"age" : 35,
				"checkedin" : false
			}
		};
		console.log(people2);

		var person3 = {
			"Name" : "Joe",
			"Last Name" : "Miller",
			"Address" : {
				"Street" : "Neverland 42",
				"City" : "Toronto"
			},
			"Hobbies" : [ "doing stuff", "dreaming" ],
			"Cars" : [ {
				"make" : "Mustang",
				"year" : 2018,
				"color" : "red"
			}, {
				"make" : "F150",
				"year" : 2015,
				"color" : "blue"
			} ]
		}
		console.log(people3);
	</script>
</body>
</html>
