<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id='varX'></p>
<p id='varY'></p>

		var afficheY = document.getElementById('varY');

		afficheY.innerHTML = y;

	</script>
