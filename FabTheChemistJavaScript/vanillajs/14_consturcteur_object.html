				this.prenom = x;

			var joe = new indentite ('joe', 'dede', 26);
			var james = new indentite ('james', 'kelle', 86);
			
			var joejumeau = joe;
			
			console.log('joe age ' + joe.age);
			console.log('joejumeau age ' + joejumeau.age);
			
			//object sont stock√© par reference
			
			joejumeau.age = 36;
			
			console.log('pierre age ' + joe.age);
			
		</script>
