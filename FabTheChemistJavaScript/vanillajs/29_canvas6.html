<!DOCTYPE html>
<html>
    <head>
        <title>L'élément HTML canvas</title>
        <meta charset="utf-8">   
        <style>
        	
        	body{
                margin: 0px;
                padding: 0px;
            }
            #canvas1{
                background-color: orange;
            }
        </style>
    </head>
    
    <body>
        <canvas id='canvas1' width='400' height='200'></canvas>
        
        <script type="text/javascript">
        	var canvas = document.getElementById('canvas1');
        	var contexte = canvas.getContext('2d');	
        	
        	//pour creer un degradé
        	//le degradé part de 100 50 vers 300 , 150
        	var lineaire = contexte.createLinearGradient(100, 50, 300, 150);
        	lineaire.addColorStop(0, "#4C8");
        	lineaire.addColorStop(0.5, "#48C");
        	lineaire.addColorStop(1, "#A4A");
        	
        	contexte.fillStyle = lineaire;
        	
        	//il faut creer un rectangle de la meme taille que le degardé
        	contexte.fillRect(100,50,200,100);
        	contexte.stroke();
        </script>
    </body>
</html>
