	<script type="text/javascript"> 
	
	function makeGreeting (language){
        
        return function (firstname, lastname){
            
            if(language === 'en'){
                console.log('Hello ' + firstname)
            }
            
            if(language === 'es'){
                console.log('Hola ' + firstname)
            }
            
        }
    }
    //on crée 2 exécutions context en mémoire qui vont contenir une fonction (retournée) et la varialbe (d'environnement) qui est passée

    var greetSpanish = makeGreeting('es');

    greetSpanish('Carlos', 'sanchez');
