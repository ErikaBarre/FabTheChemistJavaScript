<html>
    <head>

    <body>
		
		<h1 id='titreh1'>chapitre sur les modifications de l'html avec js:</h1>

		<p class='para'>Du textet et une url <a href='http://www.google.com'>google</a> vers un site</p>
		<p class='para'>Un autre paragraphe</p>

			var title = document.getElementById('titreh1') ;
			var parent = document.body;

			// <h2 id='titreh2'>titre second</h2>

		</script>
