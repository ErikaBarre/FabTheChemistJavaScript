<!DOCTYPE html>
<html>
    <head>
        <title>java script</title>
        <meta charset='utf-8'>
		
    </head>
    <body>
		<h1>javascript :</h1>
		<script>
			var date = Date();
			var datems = Date.now();
			
			console.log(date);
			console.log(datems);
			
			var d = new Date();
			console.log(d);
			
			var d0 = new Date("January 25, 2015 09:00:00");
			console.log(d0);
			
			var d1 = new Date(0);
			console.log(d1);  // 01/01/1970
			
			var d2 = new Date(604800000);
			console.log(d2);  // 08/01/1970
			
			//mois commence par 0 pour janvier
			var d3 = new Date(2015,6,15,12,30,20,110);
			console.log(d3);  
			
			var d4 = new Date(2015,6,15);
			console.log(d4); //minuit par defaut
			
			var diso1 = new Date("2015-06-15");
			var diso2 = new Date("2015-06-15T12:00:00");
			
			var dcourte = new Date("06/15/2015");
			var dlong = new Date("January 25 2015 09:00:00");
			
			var dcomp = new Date("Sun Jan 25 2015 09:00:00 GMT+0100");
		</script>
    </body>
</html>
