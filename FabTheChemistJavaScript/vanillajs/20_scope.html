<!DOCTYPE html>
<html>
    <head>
        <title>java script</title>
        <meta charset='utf-8'>
		
    </head>
    <body>
		<h1>javascript :</h1>
		<script>
		function locale (){
			var x = 5
		}
		
		locale();
		console(x); // x n'est pas accessible;
		
		////
		
		//variable globale
		var z =4;
		function locale (){
			//variable locale
			var z = 5;
			console.log(z);
		}
		//dans ce cas on accede à la variable de la fonction mais depuis la fonction
		locale();
		console(z); 
		
		//
		
		//variable globale
		var t =4;
		function locale (){
			//variable locale
			var t = 5;
			return z;
		}
		//dans ce cas on accede à la variable de la fonction mais comme résultat de retour 
		locale();
		console(t); 
		
		
		//
		//variable globale
		function locale (){
			//variable locale
			p = 5;
			return z;
		}
		
		locale();
		console(p);  //js cree une variable global car "var" n'est pas devant p 
		
		</script>
    </body>
</html>
