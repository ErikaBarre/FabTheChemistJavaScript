<!DOCTYPE html>
<html>
    <head>
        <title>L'élément HTML canvas</title>
        <meta charset="utf-8">   
        <style>
        	
        	body{
                margin: 0px;
                padding: 0px;
            }
            #canvas1{
                background-color: orange;
            }
        </style>
    </head>
    
    <body>
        <canvas id='canvas1' width='250' height='100'></canvas>
        <script type="text/javascript">
        var canvas = document.getElementById('canvas1');
        var contexte = canvas.getContext('2d');
        
        /*On crée un rectangle de couleur bleu/vert, dont le bord
         *gauche se situe à 50 unités à droite  du bord gauche du
         *canvas, de taille 200 unités de large par 100 de haut*/
        contexte.fillStyle = '#0AA';
        contexte.fillRect(50, 0, 200, 100);
        
        </script>
    </body>
</html>
